<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>GPA Calculator</h2>
    <table id="courses-table">
        <thead>
            <tr>
                <th>Course</th>
                <th>Grade</th>
                <th>Credits</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" value="Course #1"></td>
                <td><input type="text" value="A"></td>
                <td><input type="number" value="3"></td>
                <td><button class="remove-btn" onclick="removeRow(this)">Remove</button></td>
            </tr>
            <tr>
                <td><input type="text" value="Course #2"></td>
                <td><input type="text" value="B+"></td>
                <td><input type="number" value="3"></td>
                <td><button class="remove-btn" onclick="removeRow(this)">Remove</button></td>
            </tr>
            <tr>
                <td><input type="text" value="Course #3"></td>
                <td><input type="text" value="B+"></td>
                <td><input type="number" value="3"></td>
                <td><button class="remove-btn" onclick="removeRow(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <div class="actions">
        <button onclick="addRow()">Add row</button>
        <button onclick="calculateGPA()">Calculate</button>
    </div>
    <div class="gpa-output" id="gpa-output">GPA: --</div>
</div>

<script src="script.js"></script>

</body>
</html>
